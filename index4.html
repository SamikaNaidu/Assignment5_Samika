<html>
<head>
    <title>Table with Center Alignment</title>
</head>
<body>

    <table style="border: 5px solid black; border-collapse: collapse; width: 500px; text-align: center;">
        <tr>
            <th style="background-color: green; color: white; border: 1px solid black; padding: 5px;">Product</th>
            <th style="background-color: green; color: white; border: 1px solid black; padding: 5px;">Price</th>
            <th style="background-color: green; color: white; border: 1px solid black; padding: 5px;">Quantity</th>
        </tr>

        <tr>
            <td style="border: 1px solid black; padding: 5px;">Apples</td>
            <td style="border: 1px solid black; padding: 5px;">$2.00</td>
            <td style="border: 1px solid black; padding: 5px;">10</td>
        </tr>

        <tr>
            <td style="border: 1px solid black; padding: 5px;">Oranges</td>
            <td style="border: 1px solid black; padding: 5px;">$1.50</td>
            <td style="border: 1px solid black; padding: 5px;">15</td>
        </tr>

        <tr>
            <td style="border: 1px solid black; padding: 5px;">Bananas</td>
            <td style="border: 1px solid black; padding: 5px;">$1.20</td>
            <td style="border: 1px solid black; padding: 5px;">8</td>
        </tr>
    </table>

</body>
</html>
