<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bars</title>
</head>
<body>

    <!-- Vertical Navigation Bar -->
    <h3>Vertical Navigation Bar</h3>
    <div style="width: 150px; border: 1px solid black;">
        <div style="background-color: orange; color: white; padding: 10px; text-align: center;">Home</div>
        <div style="background-color: lightblue; padding: 10px;"><a href="#">Java</a></div>
        <div style="background-color: lightblue; padding: 10px;"><a href="#">CSS</a></div>
        <div style="background-color: lightblue; padding: 10px;"><a href="#">HTML</a></div>
        <div style="background-color: lightblue; padding: 10px;"><a href="#">Bootstrap</a></div>
    </div>

    <br><br>

    <!-- Horizontal Navigation Bar -->
    <h3>Horizontal Navigation Bar</h3>
    <div style="border: 1px solid black; display: flex;">
        <div style="background-color: gray; color: white; padding: 10px;"><a href="#" style="color: white; text-decoration: none;">Home</a></div>
        <div style="border-left: 1px solid gray; padding: 10px;"><a href="#">Java</a></div>
        <div style="border-left: 1px solid gray; padding: 10px;"><a href="#">HTML</a></div>
        <div style="border-left: 1px solid gray; padding: 10px;"><a href="#">CSS</a></div>
    </div>

</body>
</html>
