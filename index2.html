<html>
    <head>
        <title>Inner List</title>
    </head>

    <body style="margin: 50px;">
        <ul style="list-style-position: outside;">
            <li>One</li>
            <ul style="list-style-position: inside;">
                <li>Sub One</li>
                <li>Sub Two</li>
            </ul>

            <li>Two</li>
            <ul style="list-style-position: inside;">
                <li>Sub One</li>
                <li>Sub Two</li>
            </ul>

            <li>Three</li>
            <ul style="list-style-position: inside;">
                <li>Sub One</li>
                <li>Sub Two</li>
            </ul>
        </ul>
    </body>
</html>
