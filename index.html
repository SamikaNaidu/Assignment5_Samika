<!DOCTYPE html>
<html>
<head>
  <title>List with image</title>
  <style>
    ul {
      list-style: none; 
    }
    li {
      background: url('star.jpg') no-repeat left center;
      background-size: 15px 15px; 
      padding-left: 25px; 
      margin-bottom: 10px;
    }
  </style>
</head>
<body style="margin: 100px;">
  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green Salad</li>
    <li>Halloumi</li>
  </ul>
</body>
</html>
